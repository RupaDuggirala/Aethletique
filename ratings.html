<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="assets/css/recommendations_style.css">
	<link href='https://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
</head>
<body>
<title>Aethletique</title>
<div id="title">Aethletique</div>

<h2 class="rating-ld"> What do you feel about this clothing item? </h2>
<div id="like" class="button">
	I like it!
</div>
<div id="dislike" class="button">
	I don't like it.
</div>

<h2 class="rating-star"> How would you rate this clothing item? </h2>
<div class="star-rating">
	<input type="radio" id="5-stars" name="rating" value="5" />
	<label for="5-stars" class="star">&#9733;</label>
	<input type="radio" id="4-stars" name="rating" value="4" />
	<label for="4-stars" class="star">&#9733;</label>
	<input type="radio" id="3-stars" name="rating" value="3" />
	<label for="3-stars" class="star">&#9733;</label>
	<input type="radio" id="2-stars" name="rating" value="2" />
	<label for="2-stars" class="star">&#9733;</label>
	<input type="radio" id="1-star" name="rating" value="1" />
	<label for="1-star" class="star">&#9733;</label>
  </div>

<div id="browse" class="button">
	Submit Ratings
</div>

<script src="assets/script/try_on_script.js"> </script>

</body>
</html>

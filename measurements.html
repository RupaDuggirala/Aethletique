<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="assets/css/measurements_style.css">
	<link href='https://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
</head>
<body>
<title>Pick Me -- User #1</title>
<div id="title">Pick Me</div>

<div class="range-wrap" style="width: 75%;">
	<label for="m1"> Height (In inches) </label>
	<input type="range" id="m1" class="range" min="55" max="85" value="68">
	<output class="bubble"></output>
</div>

<div class="range-wrap" style="width: 75%;">
	<label for="m2"> Weight (In pounds) </label>
	<input type="range" id ="m2" class="range" min="100" max="250" value="160">
	<output class="bubble"></output>
</div>

<div class="range-wrap" style="width: 75%;">
	<label for="m3"> Bust (In inches) </label>
	<input type="range" id ="m3" class="range" min="10" max="80" value="32">
	<output class="bubble"></output>
</div>

<div class="range-wrap" style="width: 75%;">
	<label for="m4"> Waist (In inches) </label>
	<input type="range" id ="m4" class="range" min="10" max="80" value="28">
	<output class="bubble"></output>
</div>

<div class="range-wrap" style="width: 75%;">
	<label for="m5"> Hips (In inches) </label>
	<input type="range" id ="m5" class="range" min="10" max="80" value="34">
	<output class="bubble"></output>
</div>

<div class="range-wrap" style="width: 75%;">
	<label for="m6"> Inseam (In inches) </label>
	<input type="range" id ="m6" class="range" min="10" max="80" value="34">
	<output class="bubble"></output>
</div>

<div id="strip-button" class="button">
	Add a Face Photo
</div>

<a href="recommendations.html" target="_self">
	<div id="design-responses" class="button">
		See my 3D Model!
	</div>
</a>

<script src="assets/script/measurements_script.js"> </script>

</body>
</html>
